<div class="page-container" ng-controller="spotController">
	 <button id="menu" class="btn pull-left" ng-click="$navigate.back()">
     <i class="icon-2x icon-cogs"></i></button>
   		<div class="trash-img" style="height:180px; background: url('content/1.jpg') #282828 no-repeat center top;"> 	
    		<div class="spotter">Spotted by <br /> <strong>{{ $user.name }}</strong></div>		  
    	</div>  
	
    <form name="spotForm" ng-submit="createSpot">

      <label for="comment">Please add a comment [optional]</label>
      <textarea id="comment" name="comment" ng-model="comment"></textarea>

      <label for="picture">Take a picture [optional]</label>
      <div image-upload id="picture" width="680" height="280"></div>
        <!-- TODO make nice checkbox -->
      <input id="todo" type="checkbox" name="todo" ng-model="todo">
      </input>
      <span ng-hide="todo"> Picked it up? </span>
      <span ng-show="todo"> checked </span>
      <br>
      <br>
      <button type="submit" class="btn" ng-click="save()">Submit</button>
      <span ng-show="uploading"> uploading image... </span>
    </form>
</div>
