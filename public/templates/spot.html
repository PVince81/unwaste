<div class="page-container bg-img" ng-controller="spotController">
	 <button id="menu" class="btn pull-left" ng-click="$navigate.back()">
     <i class="icon-2x icon-cogs"></i></button>   
     
   	  <form name="spotForm" ng-submit="createSpot">
   	  	   	  	
   	  	 <div class="trash-img" style="height:180px; background: url('{{imageData}}') #282828 no-repeat center top;"> 	
    		<div class="spotter">Spotted by <br /> <strong>{{ $user.name }}</strong></div>		    	
    		<div class="spotted"> <strong>  </strong> <i class="icon-eye-open"></i></div>    		
				<!-- Image-Template:  -->
				<div class="imagetron">
	  				<label for="picture"> 
	  				<i class="icon-camera icon-2x"></i> <br />Take a picture [optional]</label>
	    		    <div image-upload id="picture" width="680" height="280"></div>
	    		 </div>
				<!-- /Image-Template -->	    		
    	</div>
	
	<div class="imagetron">
      <label for="comment">Please add a comment [optional]</label>
      <textarea id="comment" name="comment" ng-model="comment"></textarea>
      <br>		   <br>		
      	<button class="btn-large btn-big-red" type="submit" class="btn" ng-click="save(true)"> <i class="icon-map-marker iconred"></i>&nbsp;&nbsp; spotted</button>
      	      &nbsp;
      	<button class="btn-large btn-big-green" type="submit" class="btn" ng-click="save(false)"> <i class="icon-map-trash iconred"></i>&nbsp;&nbsp; cleaned up</button>
      </div>
      <span ng-show="uploading"> uploading image... </span>
    </form>
</div>
