<div class="page-container" ng-controller="spotController">
  <div class="navbar navbar-static-top">
    <div class="navbar-inner">
      <button class="btn pull-left" ng-click="$navigate.back()">back</button>
      <a class="brand" href="#">unwaste - spot</a>
      <span class="pull-right">logged in as {{ $user.name }}</span>
    </div>
  </div>
  <div class="content-container">
    <h1>Spot</h1>

    <form name="spotForm" ng-submit="createSpot">

      <label for="comment">Comment</label>
      <textarea id="comment" name="comment" ng-model="comment"></textarea>

      <label for="picture">Picture</label>
      <div image-upload id="picture" width="680" height="280"></div>
      <br>
      <br>
      <button type="submit" class="btn" ng-click="save()">create Wastespot</button>
    </form>
  </div>
</div>
