<div class="page-container" ng-controller="spotController">
  <div class="navbar navbar-static-top">
    <div class="navbar-inner">
      <button class="btn pull-left" ng-click="$navigate.back()">back</button>
      <a class="brand" href="#">unwaste - spot</a>
      <span class="pull-right label" ng-bind="$user.name"></span>
      </div>
  </div>
  <div class="content-container">
    <h1>Spot</h1>

    <form name="spotForm" ng-submit="createSpot">

      <label for="comment"></label>
      <textarea id="comment" name="comment" ng-model="comment" placeholder="comment"></textarea>

      <label for="pictureBefore"></label>
      <input type="file" id="pictureBefore" name="pictureBefore" ng-model="pictureBefore">

      <div ng-show="completed">
        <label for="pictureAfter"></label>
        <input type="file" id="pictureAfter" name="pictureAfter" ng-model="pictureAfter">
      </div>

      <label for="completed">
        <input type="checkbox" id="completed" name="completed" ng-model="completed"> cleaned up
      </label>

      <button type="submit" class="btn">create Wastespot</button>
    </form>
  </div>
</div>
