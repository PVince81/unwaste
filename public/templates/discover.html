<div class="page-container" ng-controller="discoverController">
  <div class="navbar navbar-static-top">
    <div class="navbar-inner">
      <button class="btn pull-left" ng-click="$navigate.back()">back</button>
      <a class="brand" href="#">unwaste - discover</a>
      <span class="pull-right" ng-bind="$user.name"></span>
    </div>
  </div>
  <div class="content-container">
      <h1>Discover</h1>

    <div class="map-container" ng-controller="mapController">
        <leaflet center="center" markers="markers"></leaflet>
    </div>

    <ul>
      <li ng-repeat="wastepoint in wastepoints">
        {{ wastepoint.latitude }},
        {{ wastepoint.longitude }},
        {{ wastepoint.timestamp }}
      </li>
  </ul>


</div>
